<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deryas krasses portfolio</title>

    <link rel="stylesheet" href="design.css" type="text/css" >
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
</head>
<body>

<a-scene  antialias="true"  fog="type: linear; color: #000; near: 3; far: 30"  loading-screen="dotsColor: #000; backgroundColor: black" shadow="type: pcfsoft">

<assets>
    <img id="open-stars" src="assets/open-stars.jpg">
    <img id="erde" src="assets/erde.jpg">
    <img id="universe" src="assets/universe.jpg">
    <img id="ua" src="assets/ua.jpg">
    <img id="ub" src="assets/ub.jpg">
    <img id="uc" src="assets/uc.jpg">
    <img id="ud" src="assets/ud.jpg">
</assets>

    <!--<a-entity id="camera" camera look-controls wasd-controls position="0 0 0">
    </a-entity>-->

        <a-entity light="type: hemisphere; color: #fff; groundColor: #333; intensity: 0.5" ></a-entity>
        <a-entity light="type:directional; castShadow:true;" position="10 10 30" intensity="0.5"></a-entity>

        <a-box position="-2 0 -3" rotation="0 0 20" material="src:#ua" shadow="cast: true; receive: false"></a-box>
        <a-box position="0 0.5 -4" rotation="0 0 20" material="src:#universe" shadow="cast: true; receive: false"></a-box>
        <a-box position="2 0.7 -5" rotation="0 0 20" material="src: #ud" shadow="cast: true; receive: false"></a-box>
        <a-box position="-1 1 -3" rotation="40 0 0" material="src: #uc" shadow="cast: true; receive: false"></a-box>
        <a-box position="1 0.3 -3" rotation="40 0 0" material="src: #erde" shadow="cast: true; receive: false"></a-box>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" material="src: #open-stars; side: double" shadow="cast: true; receive: false"></a-plane>
        <a-sky color="#000"></a-sky>
      </a-scene>
    




</body>


</html>
